<div id="app">
  <ol>
    <li v-for="prg in proglang">
      {{ prg }}
    </li> 
  </ol>
</div>

<script src="http://unpkg.com/vue@next"></script>

<script>
  const { createApp } = Vue;

  const App = {
    data() {
      return {
        proglang: ['TypeScript', 'Rust', 'Go', 'Zig', 'JavaScript']
      };
    },
  };

  createApp(App).mount("#app");
</script>
