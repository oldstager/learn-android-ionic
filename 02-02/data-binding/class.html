<style>
  .active {
    background: cyan;
  }
</style>

<div id="app">
  <div v-bind:class = "{active:isactive}"><b>{{title}}</b></div>
  <div v-bind:style = "{ color: activeColor, fontSize: fontSize + 'px' }">
  <ol>
    <li v-for="prg in proglang">
      {{ prg }}
    </li> 
  </ol>
  </div>
</div>

<script src="http://unpkg.com/vue@next"></script>

<script>
  const { createApp } = Vue;

  const App = {
    data() {
      return {
        title: 'Daftar Bahasa Pemrograman',
        isactive: true,
        activeColor: 'blue',
        fontSize :'22',
        proglang: ['TypeScript', 'Rust', 'Go', 'Zig', 'JavaScript']
      };
    },
  };

  createApp(App).mount("#app");
</script>
